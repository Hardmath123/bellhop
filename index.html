<!DOCTYPE html>
<!-- Hardmath123, 2015 -->
<html
    manifest="manifest.appcache"
>
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1"/>
        <link rel="icon" 
              type="image/png" 
              href="favicon.png"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <title>Bellhop</title>
    </head>
    <body>
        <div id="container">
            <div id="progressbar-container">
                <div id="progressbar"></div>
            </div>
            <div id="header">
                <div id="current-container">
                    <div id="current-text">
                        Now:
                        <span id="current-period">A period</span>
                    </div>
                </div>
                <div id="next-container">
                    <div id="next-text">
                        Up next:
                        <span id="next-period">G</span>
                        <span id="next-time">12 min</span>
                    </div>
                </div>
                <div class="clearer"></div>
            </div>
            <div id="schedule-container">
                <div class="column" id="Monday-col">
                    <div class="column-header">
                        Mon
                    </div>
                </div>
                <div class="column" id="Tuesday-col">
                    <div class="column-header">
                        Tue
                    </div>
                </div> 
                <div class="column" id="Wednesday-col">
                    <div class="column-header">
                        Wed
                    </div>
                </div> 
                <div class="column" id="Thursday-col">
                    <div class="column-header">
                        Thurs
                    </div>
                </div> 
                <div class="column" id="Friday-col">
                    <div class="column-header">
                        Fri
                    </div>
                </div> 
                <div class="clearer"></div>
                <div id="info">
                    <p>Add me to your home screen for easy offline access (<a
                    href="http://www.howtogeek.com/196087/how-to-add-websites-to-the-home-screen-on-any-smartphone-or-tablet/">how?</a>).
                    <p>Bellhop was made with &#9825; by <a
                    href="http://hardmath123.github.io">Hardmath123</a> using
                    <a href="http://momentjs.com">moment.js</a> and <a
                    href="http://lesscss.org">less.js</a>, with invaluable
                    feedback from <a href="http://technoboy10.tk">tb10</a>.
                    Bellhop is 100% free and <a
                    href="http://github.com/Hardmath123/bellhop">open-source</a>.

                    <p>Rock on, Titans!

                </div>
            </div>
        </div>
    </body>
</html>
